<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Quiz App</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity=" sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- This script is for jquery -->
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  		
  	
	</head>
	<body>
		
		<div class="container">
			<section class="intro">         
	  			<h1 class="page-header">General Knowledge Quiz</h1>
			 	<button class="btn btn-success" id="begin">Start the Quiz</button>
			</section>
			<section class="questionForms hidden">
				<p class="heading">Progress</p>
			    <div class="progress">
				  <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
				    <span id="current-progress"></span>
				  </div>
			    </div>

			  <h4 id="question"></h4>
			  	<form>
				    <label class="a"><input class="check" type="radio" name="myAnswer" value="a"><p style="display: inline;margin-left: 10px;"></p><span class="a1"></span></label><br>
				    <label class="b"><input class = "check" type="radio" name="myAnswer" value="b"><p style="display: inline;margin-left: 10px;"></p><span class="b2"></span></label><br>
				    <label class="c"><input class = "check" type="radio" name="myAnswer" value="c"><p style="display: inline;margin-left: 10px;"></p><span class="c3"></span></label><br>
				    <label class="d"><input class = "check" type="radio" name="myAnswer" value="d"><p style="display: inline;margin-left: 10px;"></p><span class="d4"></span></label><br>
				    <button class="btn btn-info" id="submit">Submit</button>
			  	</form>
			</section>
			<section class="results hidden">    <!--results page -->
			  <h3 id="result"></h3>
			  <img class="thumbnail" id="picTrivia">
			  <p id="textTrivia"></p>
			  <button class="next btn btn-primary">Next Question</button>
			  <button class="goToScore btn btn-warning hidden">Show my Score</button>
			</section>
			<section class="end hidden">      <!--summary page forms -->
			   <h1 id="score"></h1>
			   <img id="scorepic">
			   <button class="btn btn-warning" id="restart">Restart Quiz</button>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
